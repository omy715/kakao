<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KoKoaTalk</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, june 30, 2024
        </div>
        <div class="message-row">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/1200px-KakaoTalk_logo.svg.png">
            <div class="message-row__content">
                <span class="message__author">KaKoaTalk</span>
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">  
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi</span>
                    <span class="message__time">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row">  
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/KakaoTalk_logo.svg/1200px-KakaoTalk_logo.svg.png">
            <div class="message-row__content">
                <span class="message__author">KaKoaTalk</span>
                <div class="message__info">
                    <span class="message__bubble">Welcome to Kokoa Talk!</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>
     
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus"></i>
        </div>
        <div class="div reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile-wink fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>


    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/aaf457af4f.js" crossorigin="anonymous"></script>
</body>
</html>
